{% extends 'base1.html' %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Booking Page</title>

   <!-- swiper css link  -->
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="/static/css/style.css">
   <link rel="stylesheet" href="/static/css/style.css">


</head>
<body>
   
<!-- header section starts  -->

<!-- header section ends -->

<div class="heading" style="background:url(/static/images/header-bg-3.png) no-repeat">
   <h1>book now</h1>
</div>

<!-- booking section starts  -->

<section class="booking">

   <h1 class="heading-title">book your trip!</h1>

   <form  method="POST" class="book-form">
      {% csrf_token %}
      <div class="flex">
         <div class="inputBox">
            <span>name :</span>
            <input type="text" placeholder="Enter Your Name" name="people_name">
         </div>
         <div class="inputBox">
            <span>City:</span>
            <input type="text" placeholder="Enter Your City" name="city">
         </div>
         <div class="inputBox">
            <span>phone :</span>
            <input type="tel" placeholder="Enter Your Contact Number" name="phone" >
         </div>
         <div class="inputBox">
            <span>email :</span>
            <input type="text" placeholder="Enter Your Address" name="email">
         </div>
         
         
         <div class="inputBox">
            <span>Journey Date :</span>
            <input type="date" name="Journey_date">
         </div> 
         
         <div class="inputBox">
            <span>how many people :</span>
            <input type="number" placeholder="Number Of People" name="total_people">
         </div>
         <div class="inputBox">
            <span>Select your pickup point :</span>
            {{form.pickup_point}}
            <!-- <select name="pickup_point" id="">
               <option value="1">Ahmedabad</option>
               <option value="2">Surat</option>
               <option value="3">Baroda</option>
               <option value="4">Amreli</option>
               <option value="5">Bhavnagar</option>
            </select> -->
         </div>
         <div class="inputBox">
            <span>Package :</span>
            {{form.package}}
            <!-- <select name="Package" id="">
               {% for i in packages%}
               <option value="{{i.id}}">{{i.name}}</option>
               {% endfor %}
               </select> -->
         </div>
         <div class="inputBox">
            <span>Register :</span>
            {{form.registration}}
            <!-- <select name="Package" id="">
               {% for i in packages%}
               <option value="{{i.id}}">{{i.name}}</option>
               {% endfor %}
               </select> -->
         </div>
        
      </div>

      <button class="btn btn-primary btn-user btn-block">
         Book
     </button>

   </form>

</section>
</body>
</html>
{% endblock %}
