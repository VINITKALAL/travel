{% extends "base.html" %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact us </title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .c{
  background: white;
  width:90%;
  max-width: 800px;
  margin:50px auto;
  font-family: 'Poppins', sans-serif;
  padding:20px;
}
h1{
  font-size: 55px;
  text-align: center;
  font-family: 'Poppins', sans-serif;
} p{
  text-align: center;
  font-size: 35px;
  font-family: 'Poppins', sans-serif;
}
label{
  display:block;
  margin:1em 0 .2em;
  font-size: large ;
}
/* single-line text, checkbox, and button */
input, select, textarea{
  display:block;
  width:100%;
  padding:.3em;
  font-size:20px;
  background-color:#fbfbfb;
  border:solid 1px #CCC;
  resize:vertical;
}
textarea{
  min-height:180px;
}
select{
  color:indigo;
}
option{
  color:blue;
  background: lavenderBlush;
}
input[type=checkbox]{
  display:inline;
  width:auto;
  color:red;
}

input[type=submit]{
  background:lightcoral;
  margin:2.5em 0 0;
  color:white;
  border:none;
  border-radius:8px;
  transition:all .3s ease-out;
}

input:focus,
input:hover,
select:focus,
select:hover,
textarea:focus,
textarea:hover{
  background: lavenderBlush;
}

/* hover and focus states */
input[type=submit]:hover,
input[type=submit]:focus{
  background: lightgreen;
  outline:none;
}

@media screen and (min-width:600px) {
  /*  make the form 2 columns */
  form:after{
    content:'';
    display:block;
    clear:both;
  }
  .column{
    width:50%;
    padding:1em;
    float:left;
  }
}

  </style>
</head>
<body>
  <div class="heading" style="background:url(/static/images/header-bg-3.png) no-repeat">
    <h1>Contact US </h1>
  </div>
  <div class="c">
    <form action="#" method="post">
      <h1>Contact Us</h1>
      <p>Please take a moment to get in touch, we will get back to you shortly.</p>
    
      <div class="column">
        <label for="the-name">Your Name</label>
        <input type="text" name="name" id="the-name">
    
        <label for="the-email">Email Address</label>
        <input type="email" name="email" id="the-email">
    
        <label for="the-phone">Phone Number</label>
        <input type="tel" name="phone" id="the-phone">
    
        <label for="the-reason">How can we help you?</label>
        <select name="reason" id="the-reason">
        <option value="">Choose one</option>
        <option value="web">About Experience!</option>
        <option value="video">About Services!</option>
        <option value="3d">About Packages!</option>
      </select>
      </div>
      <div class="column">
        <label for="the-message">Message</label>
        <textarea name="message" id="the-message"></textarea>
        
        <input type="submit" value="Send Message">
      </div>
    </form>
  </div>
</body>
</html>
{% endblock %}
